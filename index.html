<!DOCTYPE html>
<html>
<head>
  <title>اسم فامیل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    #scoreboard {
      margin-bottom: 20px;
    }
    #scoreboard table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    #scoreboard th, #scoreboard td {
      padding: 5px 10px;
    }
    #scoreboard th {
      background-color: #f2f2f2;
    }
    #scoreboard td {
      text-align: center;
    }
    #players {
      text-align: center;
    }
    #players input {
      margin-top: 10px;
    }
    #game, #results {
      display: none;
    }
  </style>
</head>
<body>
  <h1>بازی اسم فامیل</h1>
  <div id="scoreboard">
    <table>
      <tr>
        <th>نام بازیکن</th>
        <th>امتیاز</th>
      </tr>
    </table>
  </div>
  <div id="players">
    <label>تعداد بازیکن‌ها:</label>
    <input type="number" id="numPlayers" min="2" max="10">
    <label for="startingLetter">حرف ابتدا:</label>
    <input type="text" id="startingLetter">
    <button onclick="startGame()">شروع بازی</button>
  </div>
  <div id="game">
    <button onclick="submitAnswers()">ثبت</button>
  </div>
  <div id="results">
    <h2>امتیازات نهایی</h2>
    <table id="finalScores">
      <tr>
        <th>نام بازیکن</th>
        <th>امتیاز</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
